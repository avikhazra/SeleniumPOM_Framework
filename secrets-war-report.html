<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secrets WAR - Security Report</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header { 
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f); 
            color: white; 
            padding: 30px; 
            text-align: center; 
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { font-size: 1.2em; opacity: 0.9; }
        .stats { 
            display: flex; 
            justify-content: space-around; 
            padding: 20px; 
            background: #f8f9fa; 
            border-bottom: 1px solid #dee2e6;
        }
        .stat { text-align: center; }
        .stat-number { font-size: 2em; font-weight: bold; color: #dc3545; }
        .stat-label { color: #6c757d; text-transform: uppercase; font-size: 0.9em; }
        .content { padding: 30px; }
        .issue { 
            margin-bottom: 20px; 
            border: 1px solid #dee2e6; 
            border-radius: 8px; 
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .issue-header { 
            background: #f8d7da; 
            padding: 15px; 
            border-bottom: 1px solid #f5c6cb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .issue-file { font-weight: bold; color: #721c24; }
        .issue-line { color: #721c24; font-size: 0.9em; }
        .issue-content { 
            padding: 15px; 
            background: white; 
        }
        .issue-match { 
            background: #fff3cd; 
            border: 1px solid #ffeaa7; 
            padding: 10px; 
            border-radius: 4px; 
            font-family: monospace; 
            color: #856404;
            margin-bottom: 10px;
        }
        .issue-context { 
            background: #f8f9fa; 
            border-left: 4px solid #007bff; 
            padding: 10px; 
            font-family: monospace; 
            font-size: 0.9em;
            overflow-x: auto;
        }
        .no-issues { 
            text-align: center; 
            padding: 50px; 
            color: #28a745; 
            font-size: 1.5em; 
        }
        .footer { 
            background: #343a40; 
            color: white; 
            text-align: center; 
            padding: 20px; 
        }
        .timestamp { color: #6c757d; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Secrets WAR</h1>
            <p>Security Vulnerability Report</p>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number">0</div>
                <div class="stat-label">Issues Found</div>
            </div>
            <div class="stat">
                <div class="stat-number">2025-08-02</div>
                <div class="stat-label">Scan Date</div>
            </div>
            <div class="stat">
                <div class="stat-number">20:43:12</div>
                <div class="stat-label">Scan Time</div>
            </div>
        </div>
        
        <div class="content">
            <div class="no-issues">
                <h2>üéâ No Vulnerabilities Found</h2>
                <p>Love you 3000</p>
            </div>
        </div>
        
        <div class="footer">
            <p>Generated by Secrets WAR v1.0.0</p>
            <p class="timestamp">Sat, Aug  2, 2025  8:43:12 PM</p>
        </div>
    </div>
</body>
</html>
